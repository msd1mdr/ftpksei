<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="AdminLTE/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="AdminLTE/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <div th:replace="fragments/sidebar :: mainnavbar"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="fragments/sidebar :: mainsidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Data</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#" th:href="@{/ab}">Table AB</a></li>
              <li class="breadcrumb-item active">Edit Data AB</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-8">

            <!-- Horizontal Form -->
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Kode AB: <span th:text="${ab.kodeAb}"></span> </h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" action="#" th:action="@{/abform}" method="POST">
              
                <div class="card-body">
                  <div class="form-group row">
                  	<input type="hidden" id="kodeAb" th:field="${ab.kodeAb}"/>
                    <label for="namaAb" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="namaAb" 
                         	 placeholder="Nama Anggota Bursa" th:field="${ab.namaAb}"/>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="sendMethod" class="col-sm-2 col-form-label">Cara Kirim</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="sendMethod" 
                         	 placeholder="Cara Kirim" th:value="${ab.sendMethod}"/>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="fileFormat" class="col-sm-2 col-form-label">Format File</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="fileFormat" 
                         	 placeholder="XML/CSV" th:field="${ab.fileFormat}"/>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="lalaland" class="col-sm-2 col-form-label">User FTP</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="lalaland" 
                         	 placeholder="" th:field="${ab.ftpUser}"/>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="ipAddress" class="col-sm-2 col-form-label">IP Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="ipAddress" 
                         	 placeholder="IP Address" th:field="${ab.ipAddress}"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="port" class="col-sm-2 col-form-label">Port</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="port" 
                         	 placeholder="Port number" th:field="${ab.port}"/>
                    </div>
                  </div>


                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">FTP Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="3" id="inputEmail3" 
                      			placeholder="Enter email address" th:field="${ab.emailAddress}">
                      </textarea>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label for="wsUser" class="col-sm-2 col-form-label">User WS</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="wsUser" 
                         	 placeholder="user webservice" th:field="${ab.wsUser}"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="wsPasswd" class="col-sm-2 col-form-label">Pasword WS</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="wsPasswd" 
                         	 placeholder="password webservice" th:field="${ab.wsPasswd}"/>
                    </div>
                  </div>
                  
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">Save</button>
                  <button type="button" class="btn btn-default float-right">Cancel</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <div th:replace="fragments/sidebar :: footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="AdminLTE/plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="AdminLTE/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="AdminLTE/dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
